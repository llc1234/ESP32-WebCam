<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .camera-icon {
            width: 50px;
            height: 50px;
            position: relative;
            border: 5px solid #333;
            border-radius: 5px;
            animation: shake 1.5s infinite;
        }
        .camera-icon:before, .camera-icon:after {
            content: "";
            position: absolute;
            background-color: #333;
        }
        .camera-icon:before {
            width: 30px;
            height: 10px;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        .camera-icon:after {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
        }
        .loading-text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="camera-icon"></div>
        <div class="loading-text">Searching for camera...</div>
    </div>
</body>
</html>
